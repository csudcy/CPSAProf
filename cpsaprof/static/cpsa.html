<html>
    <head>
        <title>CPSA Profiler</title>

        <!-- Styles -->
        <link rel="stylesheet" href="//cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css" type="text/css" />
        <link rel="stylesheet" href="static/cpsa.css" type="text/css" />

        <!-- Libraries -->
        <script type="text/javascript" src="//code.jquery.com/jquery-3.1.1.js"></script>
        <script type="text/javascript" src="//cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>

        <!-- Utilities -->
        <script type="text/javascript" src="static/js/utils.js"></script>
        <script type="text/javascript" src="static/js/view_factory.js"></script>

        <!-- Modules -->
        <script type="text/javascript" src="static/js/aggregator_sql.js"></script>
        <script type="text/javascript" src="static/js/client.js"></script>
        <script type="text/javascript" src="static/js/datastore.js"></script>
        <script type="text/javascript" src="static/js/view_request.js"></script>
        <script type="text/javascript" src="static/js/view_sql.js"></script>
        <script type="text/javascript" src="static/js/view_sql_aggregated.js"></script>

        <!-- Main -->
        <script type="text/javascript" src="static/js/main.js"></script>
    </head>
    <body>
        <div id="header">
            <button id="start">Start</button>
            <button id="stop" disabled="disabled">Stop</button>
            <button id="clear" disabled="disabled">Clear</button>
            &nbsp;&nbsp;&nbsp;
            <button id="view_sql" data-type="sql" class="view_link">SQL</button>
            <button id="view_sql_aggregated" data-type="sql_aggregated" class="view_link">SQL Aggregated</button>
            <button id="view_request" data-type="request" class="view_link">Request</button>
        </div>
        <div id="content">
            <table id="container"></table>
        </div>
    </body>
</html>
